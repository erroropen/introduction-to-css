<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viveport" content="width=device-width' initial-scale=1.0">
    <title>css styling class</title>
    <!--internal css-->
    <style>
        h2{
            color: aquamarine;

        }
    </style>
    <!--external css-->
    <link rel="stylesheet" href="styl.css">
   </head>
   <body>
    <hr>
    <!--inline css-->
    <h1 style="color: antiquewhite;">inline css example</h1>
    <!--internal css-->
    <h2>--internal css example</h2>
    <!--external css example-->
    <hr>

    <!--elements selector example-->
    <h4>--elements selector example</h4>
    <hr>
    <!--class and id selector example-->
    <h2 class="myclass">class selector example</h2>
    <h2 id="myid">id selector example</h2>
    <h2 class="myclass">class selector example</h2>
    <hr>


    <!--group selecror example-->
    <h5>group selector example</h5>
    <p>group selector example</p>
   </body>
</html>



   </head>
